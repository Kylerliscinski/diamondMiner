<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Miner</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <!-- <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script> -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid text-light">
  <header class="row justify-content-between fs-1">
    <span class="col-5 align-items-center">Mine The Diamond Block!</span>
    <i class="mdi mdi-pickaxe col-2 text-end"></i>
    <span id="total-diamonds-collected" class="col-5 text-end"></span>
  </header>

  <main class="row justify-content-around text-center">

    <!-- SECTION Clicker -->
    <section class="col-4 mt-4 mb-2 disable-dbl-tap-zoom">
      <span id="clicker" class="clicker px-5" onclick="mineBlock()" title="You Gotta Mine Fast!"><img
          src="https://art.pixilart.com/73c4f7031744129.png" alt="" class="mb-5"> </span>
    </section>

    <!-- SECTION - HUD -->
    <section class="col-10 ">
      <div class="row justify-content-around hud">
        <p id="per-click" class="col-11 col-md-2 order-2 order-md-1 hud m-1 fs-4">Collected Per Click</p>
        <p id="diamond-count" class="col-11 col-md-5 order-1 order-md-2 hud m-1 fs-4">Total Diamonds Collected</p>
        <p id="interval-click" class="col-11 col-md-2 order-3 hud m-1 fs-4">Collected On Interval</p>
      </div>
    </section>


    <!-- SECTION - Upgrade and Stats Container -->
    <section class="text-center hud col-11 m-1">
      <div class="row justify-content-around">

        <!-- SECTION Upgrades -->
        <section class="col-11 col-md-5">
          <section class="row hud justify-content-around m-1">
            <div class="col-11 col-md-5 " id="click-upgrades">
              <div class="row p-1">
                <span>On-Click Upgrades</span>
                <button class="button hud m-1" onclick="buyUpgrade('diamond pickaxe', clickUpgrades)">Buy
                  <span class="mdi mdi-pickaxe"></span>
                  <span id="diamondPickaxePrice"> 1</span>
                </button>
                <button class="button hud m-1" onclick="buyUpgrade('netherite pickaxe', clickUpgrades)">Buy
                  <span class="mdi mdi-pickaxe"></span>
                  <span id="netheritePickaxePrice"> 2</span>
                </button>
                <span>
                  <p id="current-diamond-pickaxe-upgrades" class="mdi mdi-pickaxe"> 0</p>
                  <p id="current-netherite-pickaxe-upgrades" class="mdi mdi-pickaxe"> 0</p>
                </span>
              </div>
            </div>
            <div class="col-11 col-md-5" id="auto-upgrades">
              <div class="row p-1">
                <span>Automatic Upgrades</span>
                <button class="button hud m-1" onclick="buyUpgrade('villager', automaticUpgrades)">Buy
                  <span class="mdi mdi-account"></span>
                  <span id="villagerPrice"> 6</span>
                </button>
                <button class="button hud m-1" onclick="buyUpgrade('iron golem', automaticUpgrades)">Buy
                  <span class="mdi mdi-account-box"></span>
                  <span id="ironGolemPrice"> 12</span>
                </button>
                <span>
                  <p id="current-villager-upgrades" class="mdi mdi-account"> 0</p>
                  <p id="current-iron-golem-upgrades" class="mdi mdi-account-box"> 0</p>
                </span>
              </div>
            </div>
          </section>
        </section>

        <!-- SECTION Statistics -->
        <section class="col-11 col-md-5">
          <section class="row hud justify-content-around m-1">
            <div class="col-11 col-md-5" id="click-stats">
              <div class="row ">
                <span>On-Click Stat Bar</span>
                <p class="hud">Stats</p>
                <p class="hud">Stats</p>
              </div>
            </div>
            <div class="col-11 col-md-5" id="auto-stats">
              <div class="row">
                <span>Automatic Statistics</span>
                <p class="hud">Stats</p>
                <p class="hud">Stats</p>
              </div>
            </div>
          </section>
        </section>
      </div>
    </section>

  </main>


  <script src="app.js"></script>
</body>

</html>
